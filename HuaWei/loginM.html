	<head>
		<meta charset="utf-8">

	<body>

						<a href="">更多</a>
					</div>
				</form>
				<p class="login-more-b"><span class="login-txt2" ><a href="register.html">注册账号</a></span><span class="login-txt2"><a href="#">忘记密码</a></span></p>

				</div>
			</div>
