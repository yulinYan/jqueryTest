<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		 <!-- meta:vp(emmet语法) -->
    <!--
        viewport  视口属性 只有在移动端浏览器上才有用
        width=device-width 视口宽度和设备宽度一样，  width=500  （不用加px单位）
              width一般设为device-width，height不设置
        initial-scale 初始化放大比例
        user-scalable 是否允许用户放大/缩小
    -->
 
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title></title>
		<style type="text/css">
			div{
				font-size: 0.2rem;
			}
		</style>
	</head>
