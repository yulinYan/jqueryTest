<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<div class="loginTop">
			<div class="loginTop-s1">
				<img src="img/login1.png" >
				<span class = "loginTopSpan">|</span>
			</div>
			<div class="loginTop-s2">
				华为商城 
			</div>
		</div>
		<div class="login-Mid1">
			<div class="login-Mid1-s1">
				依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！
				<span class="close">X</span>
			</div>
			<div class="login-Mid1-s2">
				<span class="close">!</span>
				依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！
			</div>
		</div>
		<div class="login-Mid2">
			<div class="login-Mid2-s1">
				<div class="login-txt">
					<p><span class="login-txt1" id="number">账号登录</span><span class="login-txt1" id="scan">扫码登录</span></p>
					<div class="login-txt-1">
						<form action="#" method="post">
							<input type="text" name="userId" id="userId" value="" placeholder="手机号/邮件地址/华为账号" />
							<input type="password" name="userPwd" id="userPwd" value="" placeholder="密码" />
							<a href="#"><span class="login-test"><span class="login-test-Bj"></span>短信验证登录</span></a>
							<input type="button" id="loginBtn" class="login-sub" value="登录" />
							<span class="rember"><a href="#" alt="如果在公用网络不建议使用此项功能,推荐在个人电脑上使用" ><input type="checkbox" name="rember" id="rember" value="" /></a>记住华为账号</span>
							<div class="login-more">
								<a href="">更多</a>
							</div>
						</form>
						<p class="login-more-b"><span class="login-txt2" ><a href="register.html">注册账号</a></span><span class="login-txt2"><a href="#">忘记密码</a></span></p>
						<div class="login-bottom">
							<img src="img/login3.png" >
							<!-- <div class="login-bottom1">
								<hr >&nbsp;&nbsp;&nbsp;更多登录方式&nbsp;&nbsp;&nbsp;<hr >
							</div>
							<div class="login-bottom2">
								<div class="qq img">
									
								</div>
								<div class="pay img">
									
								</div>
								<div class="wechat img">
									
								</div>
							</div> -->
						</div>
					</div>
					<!-- 扫一扫登录 -->
					<div class="login-scan">
						
					</div>
				</div>
				
				
				
			</div>
			
		</div>
	</body>
</html>
<script src="JQuery.js"></script>
<script src="login.js"></script>
<script type="text/javascript">
	
</script>
